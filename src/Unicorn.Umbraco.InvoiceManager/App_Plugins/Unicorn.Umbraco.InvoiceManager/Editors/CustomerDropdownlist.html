<div class="" ng-controller="InvoiceManager.Editors.CustomerDropdown.Controller as vm">
    <ng-form name="dropDownListForm">
        <div ng-class="{loading: vm.loading}" class="col">
            <select 
                    ng-options="item as item.name for item in vm.customers track by item.id" 
                    ng-model="model.value" 
                    ng-disabled="vm.loading" 
                    class="umb-property-editor umb-dropdown"
                    ng-required="true">
                <option value="">Select Customer</option>
            </select>
        </div>
        <div class="col" ng-show="model.value">
            <code><span>Name: </span>{{model.value.name}}</code>
            <code><span>Phone: </span>{{model.value.phone}}</code>
        </div>
        <div ng-messages="dropDownListForm.dropDownList.$error" show-validation-on-submit>
            <p class="help-inline" ng-message="required">Please select customer.</p>
        </div>

    </ng-form>
</div>
